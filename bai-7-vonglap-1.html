<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<h1 style="color:brown;">FizzBuzz</h1>
<body>
<br> Số lượng số tự nhiên muốn in ra <input type="number" id="so" placeholder="Nhập 1 số"> </br>
<br>
<button style="width:130px; height:30px" onclick="inday()"> Hiện dãy</button>
<br>
<p id="day">Dãy FizzBuzz</p>
</body>
<script>
    function inday() {
        let result = ""
        let so = +document.getElementById("so").value
        for (let i = 1; i <= so; i++) {
            if (i % 15 === 0) {
                result += "FizzBuzz <br>";
            } else if (i % 3 === 0) {
                result += "Fizz <br>";
            } else if (i % 5 === 0) {
                result += "Buzz <br>";
            } else {
                result += i + "<br>";
            }
            document.getElementById("day").innerHTML = " Dãy FizzBuzz " + so + " số là: <br>" + result;
        }
    }
</script>
</html>
